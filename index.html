<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yapay Zeka ile Yüz Tanıma Sistemi Yapımı | kablosuzkedi</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="face-api.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Yüz Tanımlama Sistemi || ORH KSP </h1>
      <video id="video" width="720" height="560" autoplay muted></video>
      <button id="start-btn">Kamera Başlat</button>
      <button id="detect-btn">Yüzü Algıla</button>
      <div id="image-container"></div>
      <div id="info-container">
        <h2></h2>
        <ul id="faces-list"></ul>
      </div>
      <h2>Sisteme Yeni Yüz Yükle</h2>
      <form id="upload-form">
        <label for="folderName">Dosya Adı:</label>
        <input type="text" id="folderName" name="folderName" required>
        <br><br>
        <label for="newImage">Fotoğraf Seç:</label>
        <input type="file" id="newImage" name="newImage" accept="image/*" required>
        <br><br>
        <button type="submit">Yükle</button>
      </form>
    </div>
  </body>
</html>
